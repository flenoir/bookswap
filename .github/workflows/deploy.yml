# Controls when the action will run. Triggers the workflow on push or pull request

name: gcloud
on: [push]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-hub/gcloud@master
        env:
          PROJECT_ID: bookswap-265316
          APPLICATION_CREDENTIALS: ${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}
    
      # Setup gcloud CLI
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          project_id: bookswap-265316

      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - run: |-
          gcloud --quiet auth configure-docker

      - name: Deploy
        run: gcloud compute ssh bookswapserver --project bookswap-265316 --zone us-central1-a --command="cd ../flenoir/app/backup/bookswap && sudo chown -R $(whoami) .git/ && sudo chmod -R ug+w . && pwd && docker-compose down && git pull origin master && docker-compose up"