<h1>Main View</h1>

<h2>Search a book by Title , author or isbn number</h2>

<form method="get" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"  type=submit>Search</button>
</form>


{% for item in result %}

<ul>
    <li>{{ item.volumeInfo.title }} {{ item.volumeInfo.authors }} {{ item.volumeInfo.description }}</li>
</ul>

{% endfor %}
