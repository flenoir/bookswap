{% load socialaccount %}
{% load static %}

<header class="border-b md:flex md:items-center md:justify-between p-4 pb-0 shadow-lg md:pb-4">
  
    <!-- Logo text or image -->
    <div class="flex items-center justify-between mb-4 md:mb-0">
      <h1 class="leading-none text-2xl text-grey-darkest">
        <a class="no-underline text-grey-darkest hover:text-black" href="{% url 'main' %}">          
          <img src="{% static 'images/bookswap_logo.JPG' %}" alt="bookswap_logo" style="width: 220px;">
        </a>
      </h1>
  
      <a class="text-black hover:text-orange md:hidden" href="#">
        <i class="fa fa-2x fa-bars"></i>
      </a>
    </div>
    <!-- END Logo text or image -->
    
  
    
    {% if user.is_authenticated %}
    <!-- Global navigation -->
    <nav>
      <ul class="list-reset md:flex md:items-center">
        <li>
          <button class="modal-open bg-transparent border border-gray-500 hover:border-indigo-500 text-gray-500 hover:text-indigo-500 font-bold py-2 px-4 rounded">Inviter un ami</button>
        </li>
        <li> 
          <a href="{% url 'search_result' %}">
            <button class="bg-transparent border border-gray-500 hover:border-indigo-500 text-gray-500 hover:text-indigo-500 font-bold py-2 px-4 rounded ml-2">Rechercher un livre</button>
          </a>
        </li>
        <li class="md:ml-4"></li>
          <a class="bg-transparent border border-blue-500 hover:border-indigo-500 text-blue-500 hover:text-indigo-500 font-bold py-2 px-4 rounded ml-2" href="{% url 'book_list' %}">
            Ma librairie
          </a>
        </li>

        <div class="dropdown inline-block relative ml-4">
          <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
            <span class="mr-1">{{ user.username }}</span>
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
          </button>
          <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
            <li class=""><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="{% url 'edit_user' user.id %}">Edition utilisateur</a></li>
            <li class=""><a class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="{% url 'account_logout' %}">DÃ©connexion</a></li>           
          </ul>
        </div>
        
      </ul>
    </nav>
    <!-- END Global navigation -->
    {% else %}
    <nav>
        <ul class="list-reset md:flex md:items-center">
          <li class="md:ml-4">
            <a class="block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0" href="{% url 'account_login' %}">
              Login
            </a>
          </li>
          <li class="md:ml-4">
            <a class="block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0" href="{% provider_login_url 'google' %}">
              Google login
            </a>
          </li>
          <li class="md:ml-4">
            <a class="border-t block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0" href="{% url 'account_signup' %}">
              Sign up
            </a>
          </li>
        </ul>
      </nav>

    {% endif %}
  </header>
