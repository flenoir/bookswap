{% load socialaccount %}

<header class="border-b md:flex md:items-center md:justify-between p-4 pb-0 shadow-lg md:pb-4">
  
    <!-- Logo text or image -->
    <div class="flex items-center justify-between mb-4 md:mb-0">
      <h1 class="leading-none text-2xl text-grey-darkest">
        <a class="no-underline text-grey-darkest hover:text-black" href="#">
          BookSwap
        </a>
      </h1>
  
      <a class="text-black hover:text-orange md:hidden" href="#">
        <i class="fa fa-2x fa-bars"></i>
      </a>
    </div>
    <!-- END Logo text or image -->
    
    <!-- Search field -->
    <form class="mb-4 w-full md:mb-0 md:w-1/4">
      <label class="hidden" for="search-form">Search</label>
      <input class="bg-grey-lightest border-2 focus:border-orange p-2 rounded-lg shadow-inner w-full" placeholder="Search" type="text">
      <button class="hidden">Submit</button>
    </form>
    <!-- END Search field -->
    
    {% if user.is_authenticated %}
    <!-- Global navigation -->
    <nav>
      <ul class="list-reset md:flex md:items-center">
        <li class="md:ml-4"></li>
          <a class="block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0" href="#">
            Book List
          </a>
        </li>
        <li class="md:ml-4 mr-4">
          <a class="border-t block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0" href="{% url 'account_logout' %}">
            Log out
          </a>
        </li>
        <li class="md:ml-8">
          <a class="border-t block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0">
            Logged as : {{ user.username }}
          </a>
        </li>
      </ul>
    </nav>
    <!-- END Global navigation -->
    {% else %}
    <nav>
        <ul class="list-reset md:flex md:items-center">
          <li class="md:ml-4">
            <a class="block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0" href="{% url 'account_login' %}">
              Login
            </a>
          </li>
          <li class="md:ml-4">
            <a class="block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0" href="{% provider_login_url 'google' %}">
              Google login
            </a>
          </li>
          <li class="md:ml-4">
            <a class="border-t block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0" href="{% url 'account_signup' %}">
              Sign up
            </a>
          </li>
        </ul>
      </nav>

    {% endif %}
  </header>
