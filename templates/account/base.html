<!DOCTYPE html>
<html class="h-full">
  <head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body class="bg-gray-200 flex flex-col content-center justify-center h-full items-center">
    {% block body %}

    <div>
        {% if messages %}
        <div class="flex m-2 bg-orange-200 shadow-lg max-w-lg rounded-lg p-6 mb-4">
        <strong class="mr-2">Messages:</strong>
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        </div>
        {% endif %}
    </div>

        <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
        {% endif %}

    <div class="w-full max-w-lg bg-indigo-200 p-6 rounded-lg">
    {% block content %}

    {% endblock %}

    {% block first_row %}
    {% endblock %}
  </body>
</html>
